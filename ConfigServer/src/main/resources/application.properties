#Application configuration
server.port=8888
spring.application.name=config-server

#RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username={cipher}
spring.rabbitmq.password={cipher}

#Security configuration
spring.security.user.name={cipher}
spring.security.user.password={cipher}

#Configuration properties location
spring.profiles.active=git
spring.cloud.config.server.native.search-locations=file:///D:/Java/Cloud/CompanyApplication/CompanyAppConfigurationServer
spring.cloud.config.server.git.uri=https://github.com/endryu1994/CompanyAppConfigurationServer
spring.cloud.config.server.git.username={cipher}
spring.cloud.config.server.git.password={cipher}
spring.cloud.config.server.git.clone-on-start=true

management.endpoints.web.exposure.include=bus-refresh

#Logging configuration
logging.level.root=info
logging.level.org.springframework=info
logging.file.max-history=10
logging.file.max-size=10MB
logging.file.name=D:/Java/Cloud/CompanyApplication/Logs/${spring.application.name}.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] --- [%thread] %logger{115} : %msg%n
logging.pattern.level=%5p
logging.pattern.rolling-file-name=${spring.application.name}.%d{yyyy-MM-dd}.%i.gz
